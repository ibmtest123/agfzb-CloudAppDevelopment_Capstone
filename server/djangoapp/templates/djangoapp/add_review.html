<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <title>Add Review</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Add Review</h1>
        {% if dealer %}
        <div class="mb-3">
            <h2>Dealer Information</h2>
            <p><strong>Name:</strong> {{ dealer.name }}</p>
            <p><strong>Address:</strong> {{ dealer.address }}</p>
            <!-- Add other dealer information here -->
        </div>
        {% endif %}

        <div class="mb-3">
            <h2>Select a Car</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="car">Select a Car:</label>
                    <select class="form-control" name="car" id="car">
                        {% for car in cars %}
                        <option value="{{ car.id }}">{{ car.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="content">Review:</label>
                    <textarea class="form-control" name="content" id="content" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>

        <p><a href="{% url 'djangoapp:about' %}" class="btn btn-link">Back to Dealer Details</a></p>
    </div>

    <script type="text/javascript">
        $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
        });
    </script>
</body>
</html>
